          <a class="navbar-brand" href="#">MEAN WebApp</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>

    <div class="container" ng-controller='MainController'>
        <div ng-controller="controllerAccordion">
          <accordion close-others="oneAtATime">
            <accordion-group ng-repeat="folder in folders" heading={{folder}}>
              E-Mails von {{folder}} :
              <button class="btn btn-default btn-sm" ng-click="selectFolder(folder)">Show Mails</button>
                <div ng-if="folder == folders"
              {{mails}}
            </accordion-group>
          </accordion>
        </div>
      </div>

    </div> <!-- /container -->
